<!DOCTYPE html>
<html lang="en" ng-app="originalCharactersApp">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>

    <title>Original Characters: Create Story</title>

    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet" type="text/css">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Angular, bootstrap, and JQuery scripts -->
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>

    <!-- Custom scripts -->
    <script type="text/javascript" src="/scripts/app.js"></script>

</head>
<body>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Story
                    <small>Welcome to Original Characters!</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li class="active">Contact</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

	<!-- Registration Form -->
        <div class="row">
            <div class="col-md-8">
                <h3>Work on your story</h3>
                <form name="createStory" id="createStory" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Title:</label>
														<input id="title" name="title" class="form-control" type="text" maxlength="255" value=""/>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Description:</label>
														<textarea rows="10" cols="100" id="description" name="description" class="form-control"></textarea>
                        </div>
                    </div>

										<div class="control-group form-group">
												<div class="controls">
														<label>Genre:</label>
														<input id="genre" name="genre" class="form-control" type="text" maxlength="255" value=""/>
												</div>
										</div>


										<div class="control-group form-group">
												<div class="controls">
													<input id="visible" name="visible" class="form-control" type="checkbox" value="1" />
													<label class="form-control" for="visible">Visible</label>
												</div>
										</div>


										<div class="control-group form-group">
												<div class="controls">
													<input id="invite" name="invite" class="form-control" type="checkbox" value="1" />
													<label class="form-control" for="invite">Invite Only</label>
												</div>
										</div>

                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">Save Story</button>
                </form>
            </div>
        </div>
        <!-- /.row -->

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>CSCI4830 - Original Characters 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

</body>
</html>
