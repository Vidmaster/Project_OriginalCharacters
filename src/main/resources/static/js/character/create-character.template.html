<!-- Registration Form -->
        <div class="row">
            <div class="col-md-8">
                <h3>Work on your character</h3>
                <form name="createStory" id="createStory" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Name:</label>
														<input id="name" name="name" class="form-control" type="text" maxlength="255" value=""/>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Appearance:</label>
														<textarea rows="7" cols="100" id="appearance" name="appearance" class="form-control"></textarea>
                        </div>
                    </div>

										<div class="control-group form-group">
                        <div class="controls">
                            <label>Personality:</label>
														<textarea rows="7" cols="100" id="personality" name="personality" class="form-control"></textarea>
                        </div>
                    </div>

										<div class="control-group form-group">
                        <div class="controls">
                            <label>Notes:</label>
														<textarea rows="7" cols="100" id="notes" name="notes" class="form-control"></textarea>
                        </div>
                    </div>

                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">Save Story</button>
                </form>
            </div>
        </div>
        <!-- /.row -->
