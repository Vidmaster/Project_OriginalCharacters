<div class="container" ng-controller="SearchController">
    <div class="content-section-b">

			<form id="search" ng-submit="search()" class="form-search form-horizontal">
				<div class="input-append span12">
					<input type="text" style="color:black" id="searchText" ng-model="searchText" class="search-query" placeholder="Search for a story or character" required size=50>
					<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
				</div>
			</form>
			</div></div>
		</div>
        <div class="container">

            <div class="row">

				<h2>Results for {{searchTerm}}</h2>
                <div class="col-lg-10 col-lg-offset-1" ng-repeat="result in results">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    
                    <!-- Results for stories -->
                    <div class="row" ng-if="result.title">
	                    <h2 class="section-heading"> Story: <a href="#!/story/{{result.id}}">{{result.title}}</a></h2>
	                    <p class="lead">
		                    {{result.description}}
	                    </p>
                    </div>
                    
                    <!-- Results for Characters -->
                    <div class="row" ng-if="result.name">
	                    <h2 class="section-heading"> Character: <a href="#!/character/{{result.id}}">{{result.name}}</a></h2>
	                    <p class="lead">
		                    {{result.personality}}
	                    </p>
                    </div>
                    
                    <!-- Results for Users -->
                    <div class="row" ng-if="result.username">
	                    <h2 class="section-heading"> User: <a href="#!/user/{{result.id}}">{{result.username}}</a></h2>
	                    <p class="lead">
		                    {{result.description}}
	                    </p>
                    </div>
                </div>

            </div>
            <h2 ng-hide="results.length">No results to display</h2>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->
</div>
