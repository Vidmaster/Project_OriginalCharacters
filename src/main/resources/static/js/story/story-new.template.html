	<!-- Registration Form -->
        <div class="row" ng-controller="StoryController">
            <div class="col-md-8">
                <h3>Start a new story</h3>
                <div class="alert alert-danger" ng-show="message">
				    {{message}}
				</div>
                <div id="messages" ng-show="message">{{ message }}</div>
                <form name="createStory" id="createStory" novalidate ng-submit="newStory(createStory.$valid)">
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Title:</label>
							<input id="title" name="title" class="form-control" type="text" maxlength="1000" value="" placeholder="Story Title" ng-model="formData.title" required/>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Description:</label>
							<textarea rows="10" cols="100" id="description" name="description" placeholder="A short description of your story" class="form-control" ng-model="formData.description"></textarea>
                        </div>
                    </div>

					<div class="control-group form-group">
							<div class="controls">
									<label>Genre:</label>
									<input id="genre" name="genre" class="form-control" type="text" placeholder="The genre of the story" maxlength="250" value="" ng-model="formData.genre"/>
							</div>
					</div>

					<div class="control-group form-group">
							<div class="controls">
								<input id="visible" name="visible" class="form-control" type="checkbox" value="1" checked ng-model="formData.visible" />
								<label class="form-control" for="visible">Visible</label>
							</div>
					</div>

					<div class="control-group form-group">
							<div class="controls">
								<input id="invite" name="invite" class="form-control" type="checkbox" value="1" ng-model="formData.inviteOnly"/>
								<label class="form-control" for="invite">Invite Only</label>
							</div>
					</div>

                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">Save Story</button><a href="#!/home" class="btn btn-link">Cancel</a>
                </form>
            </div>
        </div>
        <!-- /.row -->
