	<!-- Registration Form -->
        <div class="row">
            <div class="col-md-8">
                <h3>Work on your story</h3>
                <form name="createStory" id="createStory" novalidate>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Title:</label>
														<input id="title" name="title" class="form-control" type="text" maxlength="255" value=""/>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Description:</label>
														<textarea rows="10" cols="100" id="description" name="description" class="form-control"></textarea>
                        </div>
                    </div>

										<div class="control-group form-group">
												<div class="controls">
														<label>Genre:</label>
														<input id="genre" name="genre" class="form-control" type="text" maxlength="255" value=""/>
												</div>
										</div>


										<div class="control-group form-group">
												<div class="controls">
													<input id="visible" name="visible" class="form-control" type="checkbox" value="1" />
													<label class="form-control" for="visible">Visible</label>
												</div>
										</div>


										<div class="control-group form-group">
												<div class="controls">
													<input id="invite" name="invite" class="form-control" type="checkbox" value="1" />
													<label class="form-control" for="invite">Invite Only</label>
												</div>
										</div>

                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">Save Story</button>
                </form>
            </div>
        </div>
        <!-- /.row -->
